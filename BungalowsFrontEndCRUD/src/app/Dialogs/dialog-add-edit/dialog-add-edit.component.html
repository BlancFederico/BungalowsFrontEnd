<h1 mat-dialog-title>{{tituloAccion}} Reserva</h1>
<div mat-dialog-content>

<form [formGroup]="formReserva">
  <mat-grid-list cols="1" rowHeight="88px">
    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>Nombre Completo</mat-label>
        <input matInput formControlName="nombreCompleto" autocomplete="off">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="fill">
        <mat-label>Tipo de Reserva</mat-label>
        <mat-select formControlName="idTipoReserva">
          <mat-option *ngFor="let item of listaTipoReserva" [value]="item.idTipoReserva">
            {{item.nombre}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>Costo</mat-label>
        <input matInput formControlName="costo" autocomplete="off" type="number">
      </mat-form-field>
    </mat-grid-tile> 

    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>Fecha de Inicio</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="fechaInicio">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile>
      <mat-form-field appearance="outline">
        <mat-label>Fecha de Salida</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="fechaSalida">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile></mat-grid-tile>
  </mat-grid-list>
</form>

</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close color="warn">Volver</button>
  <button mat-raised-button color="primary"
  (click)="addEditReserva()"
  [disabled]="formReserva.invalid"
  >{{botonAccion}}
</button>

</div>
